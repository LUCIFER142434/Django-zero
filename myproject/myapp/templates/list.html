<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <a href="{% url 'create' %}">Create</a>
    
    {% if product %}
        {% for pro in product %}
            <div>
                <h2>{{ pro.name }}</h2>
                <p>{{ pro.description }}</p>
                <a href="{% url 'update' pro.id %}">Update</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No products available</p>
    {% endif %}
</body>
</html>
